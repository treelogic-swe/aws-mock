<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Slate is a responsive theme for GitHub Pages" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <style type="text/css">
    h1 img {max-width:77px;margin:0 auto;padding:0;}
    </style>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    <script src="https://github.com/evilstreak/markdown-js/tree/master/lib/markdown.js">
    </script>

    <title>aws-mock : A lightweight Java-based mock of essential AWS services</title>
  </head>

  <body>
    <textarea id="text-input" oninput="this.editor.update()"
              rows="6" cols="60">Type **Markdown** here.</textarea>
    <script>
    /*$(document).ready(function() {
    $('#main_content').html('<img src="loading.gif"/>').load('http://markdown.io/https://raw.github.com/treelogic-swe/aws-mock/master/README.md #md-content', function() {
    });
    });*/
     function Editor(input, preview) {
        this.update = function () {
          preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
      }
      var $ = function (id) { return document.getElementById(id); };
      new Editor($("text-input"), $("preview"));
    </script>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/treelogic-swe/aws-mock/">View on GitHub</a>

          <h1 id="project_title">aws-mock</h1>
          <h2 id="project_tagline">A lightweight Java-based mock of essential AWS services, for test automation.</h2>

          <section id="downloads">
            <a class="zip_download_link" href="https://github.com/treelogic-swe/aws-mock/zipball/master">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/treelogic-swe/aws-mock/tarball/master">Download this project as a tar.gz file</a>
          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Slate theme maintained by <a href="https://github.com/jsncostello">Jason Costello</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
